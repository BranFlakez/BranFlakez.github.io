<!doctype html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="defaultlookdark.css">
		<meta charset="utf-8">
		<title>Radio</title>
		<script>
			var videos = [
				'<iframe width="560" height="315" src="https://www.youtube.com/embed/6Ejga4kJUts" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>',
				'<iframe width="560" height="315" src="https://www.youtube.com/embed/lXvgoWg_VoM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>',
				'<iframe width="560" height="315" src="https://www.youtube.com/embed/WM8bTdBs-cw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>',
			];

			function newVideo() {
				var randomNumber = Math.floor(Math.random() * (videos.length));
				document.getElementById('player').innerHTML = videos[randomNumber];
			}
		</script>
	</head>

	<body onLoad="newVideo()">
		<p style="text-align:center">
			Plays a random song from a list everytime you refresh or press the Shuffle button to get a new song.
		</p>
		<div class="player">
			<p id="player" style="text-align: center;">
			</p>
		</div>
		<p style="text-align:center"><button onClick="newVideo()">Shuffle</button></p>

	</body>
</html>

<!doctype html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link id="styleSheet" rel="stylesheet" type="text/css" href="defaultlook.css">
		<script type="text/javascript" src="clock.js"></script>
		<title>U shouldn't see this</title>
	</head>
	<body onLoad="showDate()">
		<script>
			if(parent.currentStyleSheet == 'dark'){
				document.getElementById('styleSheet').setAttribute("href", "defaultlookdark.css")
			}
		</script>
		<p style="text-align:center;">
			This is the home page of the site. <span onClick="parent.showRedditStuff()">Click</span> on the links above to look around.
		</p>
		<br><br><br><br><br><br><br><br><br>
		<h2 style="text-align: center;">Time:</h2>
		<h2 id="time" style="text-align:center;"></h2>
		<h2 style="text-align:center;">Date:</h2>
		<h2 id="date" style="text-align:center;"></h2>
		<script>
		var currentStyleSheet = parent.currentStyleSheet;
		var currentButtonStyle = 'dark';
		function changeStyleSheet(){
			if(currentStyleSheet == 'light'){
				document.getElementById('styleSheet').setAttribute("href", "defaultlookdark.css");
				parent.changeStyleSheet();
				currentStyleSheet = 'dark';
			} else if(currentStyleSheet == 'dark'){
				document.getElementById('styleSheet').setAttribute("href", "defaultlook.css");
				parent.changeStyleSheet();
				currentStyleSheet = 'light';
			}
		}
		function changeButton(){
			if(currentButtonStyle == 'dark'){
				document.getElementById('darkModeButton').innerHTML = '<button onClick="changeStyleSheet(), changeButton()" style="display: block; text-decoration: none; background-color: white; color:black ; padding: 8px 16px; float: right;"><b>Light Mode</b></button>';
				currentButtonStyle = 'light';
			} else if(currentButtonStyle == 'light'){
				document.getElementById('darkModeButton').innerHTML = '<button onClick="changeStyleSheet(), changeButton()" style="display: block; text-decoration: none; background-color: black; color:yellow; padding: 8px 16px; float: right;"><b>Dark Mode</b></button>';
				currentButtonStyle = 'dark';
			}
		}
		</script>
		<br><br><br><br><br><br><br><br><br><br><br><br>
		<br>
		<p style="float: right;">
			<div id="darkModeButton">
				<button onClick="changeStyleSheet(), changeButton()" style="display: block; text-decoration: none; background-color: black; color:yellow; padding: 8px 16px; float: right;"><b>
					Dark Mode
				</b></button>
			</div>
		</p>
		<script>
			if (currentStyleSheet == 'dark'){
				changeButton()
			};
		</script>
	</body>
</html>

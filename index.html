<!doctype html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link id="styleSheet" rel="stylesheet" type="text/css" href="defaultlook.css">
		<title>Bran's Site</title>
	</head>
	<body>
		<ul id="navBar">
			<li class="navBarElement"><a class="navBarLink" href="defaultFrame.html" target="mainFrame">Home</a></li>
			<div id="redditStuff"></div>
			<li class="navBarElement"><a class="navBarLink" href="radio.html" target="mainFrame">Radio</a></li>
			<li class="navBarElement"><a class="navBarLink" href="rockPaperScissors.html" target="mainFrame">Rock, Paper, Scissors</a></li>
			<li style="float: right" class="navBarElement"><a class="navBarLink" href="lofi.html" target="mainFrame">Lo-fi beats</a></li>
		</ul>
		<div style="margin-top: 15px;">
			<iframe width="100%" height="875px" name="mainFrame" src="defaultFrame.html" style="border: none;"></iframe>
		</div>
		<div style="z-index: 5; position: absolute; top: 750px;" id="beatsArea">
			
		</div>
		<script>
			var currentStyleSheet = 'light';
			function changeStyleSheet(){
				if(currentStyleSheet == 'light'){
					document.getElementById('styleSheet').setAttribute("href", "defaultlookdark.css");
					currentStyleSheet = 'dark';
				} else if(currentStyleSheet == 'dark'){
					document.getElementById('styleSheet').setAttribute("href", "defaultlook.css");
					currentStyleSheet = 'light';
				}
			}
			function turnOnTheBeats(){
				document.getElementById('beatsArea').innerHTML = '<iframe width="350px" height="200px" name="testSpot" style="border: none; position: sticky;" src="https://www.youtube.com/embed/hHW1oY26kxQ?autoplay=1" allow="autoplay; encrypted-media"></iframe>'
			}
			function showRedditStuff(){
				document.getElementById('redditStuff').innerHTML = '<li class="navBarElement"><a class="navBarLink" href="redditstuff.html" target="mainFrame">Reddit Stuff</a></li>'
			}
		</script>
	</body>
</html>
